services:
  db:
    image: postgres:15-alpine
    container_name: hackathon-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpassword}
      POSTGRES_DB: ${POSTGRES_DB:-hackathon_local}
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: hackathon-server
    command: yarn dev
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-hackathon_local}
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      - db

  client:
    build: ./client
    container_name: hackathon-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - server

volumes:
  pgdata: